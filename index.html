    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">Contact Us</h1>
      <form class="form">
        <div class="form__row">
          <div class="form__item">
            <label class="form__label" for="name"> First Name</label>
            <input type="text" name="name" class="form__input" id="name" />
            <span class="form__alert">This field is required</span>
          </div>
          <div class="form__item">
            <label class="form__label" for="last"> Last Name</label>
            <input type="text" name="last" class="form__input" id="last" />
            <span class="form__alert">This field is required</span>
          </div>
        </div>

        <div class="form__item form__item--only">
          <label class="form__label" for="email"> Email Address</label>
          <input type="email" name="email" class="form__input" id="email" />
          <span class="form__alert">This field is required</span>
        </div>


        <div class="form__row--mb-1">
          <label class="form__label" for="type"> Query Type</label>
          <div class="form__row form__row--mb-0">
            <input class="form__radio" value="General Enquiry" type="radio" name="Enquiry" id="Enquiry" />
            <label for="Enquiry" class="form__item form__item--check">
              <div class="form__circle"></div>
              <p class="form__radio-value">General Enquiry</p>
            </label>
            <input class="form__radio" value="Support Request" type="radio" name="Support" id="Support" />
            <label for="Support" class="form__item form__item--check">
              <div class="form__circle"></div>
              <p class="form__radio-value">Support Request</p>
            </label>
          </div>
          <span class="form__alert"> Please select a query type</span>
        </div>

        <div class="form__item form__input--only">
          <label class="form__label" for="message">Message</label>
          <textarea class="form__area" name="message" id="message"></textarea>
          <span class="form__alert"> This field is required</span>
        </div>

        <div class="form__terms">
          <div class="form__terms--items">
            <input type="checkbox" name="terms" id="terms" />
            <div class="form__terms--cube">
              <img src="assets/images/icon-checkbox-check.svg" alt="">
            </div>
            <label for="terms" class="form__label form__label--terms"> I consent to being contacted by the team</label>
          </div>
          <p class="form__alert ">
            To submit this form, please consent to being contacted</p
          >
        </div>

        <input type="submit" class="form__submit" value="Submit" />
      </form>
    </main>

    <div class="alert">
      <div class="alert__heading">
        <img
          class="alert__image"
          src="assets/images/icon-success-check.svg"
          alt="icon of check"
        />
        <p class="alert__title">Message Sent!</p>
      </div>
      <p class="alert__text">
        Thanks for completing the form. We'll be in touch soon!
      </p>
    </div>
  </body>
